<!doctype html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <title>登陆</title>
    <link href="favicon.ico" rel="shortcut icon" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link href="https://cdn.bootcss.com/twitter-bootstrap/3.4.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body id="LBG">
<div class="modal-dialog" id="modelBody">
    <div class="modal-content">
        <div class="modal-header">
            <h4 class="modal-title text-center" id="myModalLabel">修改邮箱</h4>
        </div>
        <div class="modal-body" id = "model-body">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="邮箱" id="mail" autocomplete="off">
            </div>
            <div class="form-group">
                <div class="input-group">
                    <input type="text" class="form-control" name="mailCode"  placeholder="验证码">
                    <span class="input-group-btn">
                        <button class="btn btn-default" type="button" id="sendmail">获取</button>
                    </span>
                </div><!-- /input-group -->
            </div>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="密码" id="newMail" autocomplete="off">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="确认密码" id="newMail1" autocomplete="off">
            </div>
        </div>
        <div class="modal-footer">
            <div class="form-group">
                <button class="btn btn-primary form-control" id="updateUser">确认修改</button>
            </div>
            <div class="btn-group" style="width: 100%;">
                <a style="width: 50%;" type="button" href="/updateUser" class="btn btn-default">修改信息</a>
                <a style="width: 50%;" type="button" href="/" class="btn btn-default">返回首页</a>
            </div>
        </div>
    </div><!-- /.modal-content -->

</div><!-- /.modal -->

</body>
<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
<script>
$(function(){
    $("#updateUser").click(function(){
        $.ajax({
            type : "POST",
            contentType: "application/json",
            url : "/updateuser",
            data : JSON.stringify({
                nickname:$("#nickname").val(),
                signature:$("#signature").val()
            }),success : function(result) {
                if (result.data == "1"){
                    alert("修改成功")
                }
                console.log(result);
            },error : function(e){
                console.log(e.status);
                console.log(e.responseText);
            }
        })

    })
})
</script>
</html>
