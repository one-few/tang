<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head th:replace="comm::head"></head>
<body data-spy="scroll" data-target="#myScrollspy">
<div th:replace="comm::navigation"></div>
<div class="container" id="app">
    <input id="blogId" type="hidden" th:value="${blogDto.id}">
    <div class="row">

        <div class="col-md-9 column nob-p">
            <div class="panel panel-default nob" style="margin-bottom: 0px;border-bottom: 0px;border-radius: 4px 4px 0px 0px;">
                <div class="panel-body" id="blogDto-body" style="overflow-y:hidden;">
                    <div>
                        <span><b><a th:href="@{/author/{id}(id=${blogDto.username})}" th:text="${blogDto.nickname}"></a></b></span>
                        <span>.</span>
                        <span th:text="${blogDto.createDate}"></span>

                        <div class="btn-group pull-right">
                            <button class="btn btn-default btn-xs" @click="followerClick" v-text="follower.text"></button>
                            <button class="btn btn-default btn-xs" @click="plBut">评论室</button>
                        </div>
                    </div>
                    <h3><strong th:text="${blogDto.title}"></strong></h3>
                    <hr>
                    <div class="markdown-body" th:utext="${blogDto.text}"></div>
                </div>
                <div class="panel-footer">
                    <button th:classappend="${like == 1} ? 'btn btn-danger  btn-xs' : 'btn btn-default btn-xs'" id="lkBut">推荐</button>
                    <button th:classappend="${favorite == 1} ? 'btn btn-danger  btn-xs' : 'btn btn-default btn-xs'" class="btn btn-default btn-xs" id="scBut">收藏</button>
                    <a th:href="'/editor?blogDto='+${blogDto.id}" class="btn btn-default btn-xs"  th:if="${session.SPRING_SECURITY_CONTEXT != null && session.SPRING_SECURITY_CONTEXT.authentication.principal.username == blogDto.username}">编辑</a>
                </div>


            </div>

            <div class="panel panel-default nob" style="border-radius: 0px 0px 4px 4px;padding: 0;margin: 0px;">
                <div class="panel-body"  id="plq" style="overflow-y:scroll;">
                    <div v-for="(item,index) in comments"><a v-bind:href="'/author/'+ item.username">{{item.nickname}}</a><span style="color:gainsboro" class="pull-right">{{item.createDate}}</span><span style="color:#dca492;margin-right: 10px;" class="pull-right" @click="deleteComment(item.id,index)" v-if="item.username == userDto.username">删除</span><p>{{item.content}}</p><hr></div>
                </div>
                <div class="panel-footer">
                    <div class="input-group">
                        <input type="text" class="form-control " v-model="content">
                        <span class="input-group-btn">
                        <button type="button" class="btn btn-default" @click="send">发送</button>
                    </span>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-3 column advertise nob-p">

            <div th:replace="comm::authors"></div>
            <div th:replace="comm::advertise"></div>
        </div>
    </div>
</div>
</body>
<script>
    let blogId = '[[${blogDto.id}]]'

    $(document).ready(function(){
        $("#lkBut").click(function(){
            $.get("/blogDto/like/"+blogId+"/insert",function(result){

                if (result.data == -1){
                    $("#lkBut").removeClass()
                    $("#lkBut").addClass("btn btn-default btn-xs")
                }

                if (result.data == 1){
                    $("#lkBut").removeClass()
                    $("#lkBut").addClass("btn btn-danger  btn-xs")
                }

            });
        })

        $("#scBut").click(function(){
            $.get("/blogDto/favorite/"+blogId+"/insert",function(result,status){

                if (result.data == -1){
                    $("#scBut").removeClass()
                    $("#scBut").addClass("btn btn-default btn-xs")
                }

                if (result.data == 1){
                    $("#scBut").removeClass()
                    $("#scBut ").addClass("btn btn-danger  btn-xs")
                }

            });
        })
    });



    let vm = new Vue({
        el: "#app",
        data: {
            comments: [],
            content:"",
            pl:1,
            userDto:{},
            username:'[[${blogDto.username}]]',
            follower:{
                text:"关注",
            }

        },
        methods: {
            followerClick(){
                let _this = this;
                if (_this.follower.text == '已关注'){
                    $.ajax({
                        type:"POST",
                        async:false,
                        url:"/fansDto/"+_this.username,
                        contentType: "application/json", //必须这样写
                        dataType:"json",
                        success:function (result) {
                            _this.follower.text = '关注'
                        }
                    })
                } else{
                    $.ajax({
                        type:"POST",
                        async:false,
                        url:"/fansDto/"+_this.username,
                        contentType: "application/json", //必须这样写
                        dataType:"json",
                        success:function (result) {
                            _this.follower.text = '已关注'
                        }
                    })

                }
            },loadFollower(){
                let _this = this;
                $.ajax({
                    type:"GET",
                    url:"/fansDto/"+_this.username,
                    contentType: "application/json", //必须这样写
                    success:function (result) {
                        if (result.data){
                            _this.follower.text = '已关注'
                        } else{
                            _this.follower.text = '关注'
                        }
                    }
                })
            },
            send(){

                let dataObject = {
                    blogId:blogId,
                    content:this.content
                }

                let _this = this;
                $.ajax({
                    type:"POST",
                    url:"/blogDto/commentDto/insert",
                    contentType: "application/json", //必须这样写
                    dataType:"json",
                    data:JSON.stringify(dataObject),
                    success:function (result) {
                        if(result.code == 200){
                            _this.comments.push(result.data);
                            _this.content = ""
                            setTimeout(function (){
                                let scrollDom = document.getElementById('plq');
                                scrollDom.scrollTop = (scrollDom.scrollHeight +10000)
                            }, 0);
                        }else{
                            alert("评论失败")
                        }
                    },error(result){
                        if (result.status == 302) {
                            alert("评论需要登陆")
                        }
                    }
                })
            },
            loadComment(){
                $.ajax({
                    type:"GET",
                    url:"/blogDto/commentDto/"+blogId,
                    contentType: "application/json", //必须这样写
                    dataType:"json",
                    success:function (result) {
                        vm.comments=result.data.comments
                        vm.userDto = result.data.userDto

                    }
                })
            },
            plBut(){
                if (this.pl%2!=0){
                    $("#blogDto-body").css("height","90px").css("overflow-x","auto")
                    $("#plq").css("height",(window.innerHeight-254)+"px")
                    $(".advertiseDto").addClass("hidden-xs hidden-sm");
                } else{
                    $("#blogDto-body").css("height","").css("overflow-x","")
                    $("#plq").css("height","")
                    $(".advertiseDto").removeClass("hidden-xs hidden-sm");
                }
                this.pl++;
            },
            deleteComment(id,index){
                let _this = this;
                $.ajax({
                    type:"DELETE",
                    url:"/blogDto/commentDto/"+id,
                    contentType: "application/json", //必须这样写
                    dataType:"json",
                    success:function (data) {
                        if(data.code == 200){
                            _this.comments.splice(index, 1);
                        }
                    }
                })
            }
        },created(){
            this.loadFollower();
            this.loadComment();
        }
    })





</script>
</html>
