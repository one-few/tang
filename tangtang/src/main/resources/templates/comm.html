<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.w3.org/1999/xhtml">

<!--导航菜单-->
<div th:fragment="navigation">
    <nav role="navigation" class="navbar navbar-default navbar-static-top" style="margin-bottom: 10px;">
        <div class="container">
            <div class="navbar-header">
                <button type="button" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" class="navbar-toggle">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a href="/" class="navbar-brand">堂堂程序员</a>
            </div>
            <div id="bs-example-navbar-collapse-1" class="collapse navbar-collapse">
                <ul class="nav navbar-nav ">
                </ul>
                <form class="navbar-form navbar-left">
                    <div class="input-group">
                        <input type="text" class="form-control" id="searchVal" th:value="${title}" placeholder="输入关键字" name="s">
                        <span class="input-group-btn">
                        <button type="button" class="btn btn-default" id="searchBtn">搜索</button>
                    </span>
                    </div>
                </form>

                <ul class="nav navbar-nav navbar-right ">
                    <li><a th:if="${session.SPRING_SECURITY_CONTEXT}!= null" href="/editor"><span class="glyphicon glyphicon-edit"></span> 发布消息</a></li>
                    <li><a th:if="${session.SPRING_SECURITY_CONTEXT}!= null" th:href="@{/us/{username}(username=${session.SPRING_SECURITY_CONTEXT.authentication.principal.username})}"><span class="glyphicon glyphicon-user"></span> 我的主页</a></li>
                    <li th:if="${session.SPRING_SECURITY_CONTEXT}== null"><a href="/login.html">登陆</a></li>
                </ul>
            </div>
        </div>
    </nav>
</div>

<!--广告公用块-->
<div th:fragment="advertise">
    <div class="list-group hidden-xs hidden-sm" >
        <a href="#" class="list-group-item active">广告</a>
        <a target="_blank" class="list-group-item" th:each="advertise : ${application.advertises}" th:text="${advertise.title}" th:href="${advertise.url}"></a>
    </div>
</div>

        <script src="https://cdn.bootcss.com/twitter-bootstrap/3.3.7/js/bootstrap.js"></script>
        <script src="https://cdn.bootcss.com/vue/2.6.10/vue.min.js"></script>
