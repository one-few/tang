<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.w3.org/1999/xhtml">

<!--导航菜单-->
<div th:fragment="navigation">
    <nav role="navigation" class="navbar navbar-default navbar-static-top" style="margin-bottom: 10px;">
        <div class="container">
            <div class="navbar-header">
                <button type="button" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" class="navbar-toggle">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a href="/" class="navbar-brand">堂堂程序员</a>
            </div>
            <div id="bs-example-navbar-collapse-1" class="collapse navbar-collapse">
                <ul class="nav navbar-nav ">
                    <li><a href="/">首页</a></li>
                    <li><a href="#">导航</a></li>
                </ul>
                <form class="navbar-form navbar-left">
                    <div class="input-group">
                        <input autocapitalize="none" autocomplete="off" autocorrect="off" type="text" class="form-control" id="searchVal" th:value="${title}" placeholder="输入关键字" name="s">
                        <span class="input-group-btn">
                        <button type="button" class="btn btn-default" id="searchBtn">搜索</button>
                    </span>
                    </div>
                </form>
                <ul class="nav navbar-nav navbar-right">
                    <li><a th:if="${session.SPRING_SECURITY_CONTEXT}!= null" href="/editor">发布</a></li>
                    <!--<li><a th:if="${session.SPRING_SECURITY_CONTEXT}!= null">消息</a></li>-->
                    <li><a th:if="${session.SPRING_SECURITY_CONTEXT}!= null" th:href="@{/author/{username}(username=${session.SPRING_SECURITY_CONTEXT.authentication.principal.username})}">我的</a></li>
                    <li th:if="${session.SPRING_SECURITY_CONTEXT}== null"><a href="/login">登陆</a></li>
                </ul>
            </div>
        </div>
    </nav>
</div>

<!--推荐模块-->
<div th:fragment="advertise">
    <div class="list-group nob" >
        <a href="#" class="list-group-item active nob">推荐</a>
        <a target="_blank" class="list-group-item nob" th:each="advertise : ${application.advertises}" th:text="${advertise.title}" th:href="${advertise.url}"></a>
    </div>
</div>

<!-- head 需要导入的css,js-->
<div th:fragment="head">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" />
    <link href="https://cdn.bootcss.com/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="icon" href="/favicon.ico"/>
    <link href="https://cdn.bootcss.com/github-markdown-css/4.0.0/github-markdown.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/vue/2.6.10/vue.min.js"></script>
</div>

<!-- food 需要导入的css,js-->
<div th:fragment="footer">
    <script src="https://cdn.bootcss.com/jquery/2.1.2/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/twitter-bootstrap/3.3.7/js/bootstrap.js"></script>
    <script src="/js/my.js"></script>
</div>
</html>
