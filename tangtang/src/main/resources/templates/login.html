<div class="modal-dialog" id="modelBody">
    <form action="/authentication/form" method="post" >
    <div class="modal-content">
        <div class="modal-header">
            <h4 class="modal-title text-center" id="myModalLabel">登录</h4>
        </div>
        <div class="modal-body" id = "model-body">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="用户名" name="username" autocomplete="off">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="密码" name="password" autocomplete="off">
            </div>
            <div class="form-group">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="验证码" name="imageCode" autocomplete="off">
                    <span style="padding: 0px" class="input-group-addon"><img style="width: 80px;" id="code" height="30" src="/code/image.png"></span>
                </div>
            </div>

        </div>
        <div class="modal-footer">
            <div class="form-group">
                <button type="submit" class="btn btn-primary form-control">登录</button>
            </div>
            <div class="btn-group" style="width: 100%;">
                <button style="width: 33%;" type="button" class="btn btn-default">社交登录</button>
                <button style="width: 33%;" type="button" class="btn btn-default">注册</button>
                <button style="width: 34%;" type="button" class="btn btn-default">忘记密码</button>
            </div>

        </div>
    </div><!-- /.modal-content -->
    </form>
</div><!-- /.modal -->
