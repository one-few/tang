<!doctype html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <title>登陆</title>
    <link href="favicon.ico" rel="shortcut icon" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link href="https://cdn.bootcss.com/twitter-bootstrap/3.4.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body id="LBG">
<div class="modal-dialog" id="modelBody">
    <form action="/login/form" method="post" >
    <div class="modal-content">
        <div class="modal-header">
            <h4 class="modal-title text-center" id="myModalLabel" >登录</h4>
        </div>
        <div class="modal-body" id = "model-body">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="用户名" name="username" autocomplete="off">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="密码" name="password" autocomplete="off">
            </div>
            <input type="checkbox" name="remember-me" checked="checked" class="hidden"/>
        </div>
        <div class="modal-footer">
            <div class="form-group">
                <button type="submit" class="btn btn-primary form-control">登录</button>
            </div>
            <div class="btn-group" style="width: 100%;">
                <a style="width: 50%;" type="button" href="/register" class="btn btn-default">注册</a>
                <a style="width: 50%;" type="button" href="/" class="btn btn-default">返回首页</a>
            </div>
        </div>
    </div><!-- /.modal-content -->
    </form>
</div><!-- /.modal -->

</body>
<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
<script>
$(function(){
    $("#code").click(function(){
        $('#code').attr('src',"/code/image.png?dd="+Date.parse(new Date()))
    })
})
</script>
</html>
