<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml" xmlns:v-buid="http://www.w3.org/1999/xhtml"
      xmlns:v-on="http://www.w3.org/1999/xhtml">
<head th:replace="page/comm::head"></head>
<body>
<div th:replace="page/comm::navigation"></div>
<div class="container" id="app">
    <input id="blogId" type="hidden" th:value="${blog.id}">
    <div class="row clearfix">
        <div class="col-md-9 column">
            <div class="panel panel-default">
                <div class="panel-body">
                    <div>
                        <span><a href="#" th:text="${blog.username}"></a></span>
                        <span>.</span>
                        <span th:text="${blog.createDate}">2019-09-09</span>
                        <span>. 阅读:</span>
                        <span th:text="${blog.pageviewCount}"></span>
                        <button style="float:right;height: 20px;" class="btn btn-success btn-xs">关注</button>
                    </div>
                    <h3><strong th:text="${blog.title}"></strong></h3>
                    <hr>
                    <div class="markdown-body" th:utext="${blog.text}"></div>
                </div>
                <div class="panel-footer">
                    <button class="btn btn-default btn-xs" v-on:click="lkClick">喜欢</button>
                    <button class="btn btn-default btn-xs" v-on:click="scClick">收藏</button>
                    <button class="btn btn-default btn-xs" v-on:click="fxClick">分享</button>
                    <button class="btn btn-default btn-xs" v-on:click="jbClick">举报</button>
                    <a href="#" class="btn btn-default btn-xs">编辑</a>
                </div>
            </div>
        </div>
        <div class="col-md-3 column">
            <div class="list-group">
                <a href="#" class="list-group-item active">推荐</a>
                <a href="#" class="list-group-item">24*7 支持</a>
                <a href="#" class="list-group-item">免费 Window 空间托管</a>
                <a href="#" class="list-group-item">图像的数量</a>
                <a href="#" class="list-group-item">每年更新成本</a>
            </div>
            <div th:replace="page/comm::advertise"></div>
        </div>
    </div>
</div>
</body>
<script>

    let blogId = '[[${blog.id}]]'

    let vm = new Vue({
        el: '#app',
        data: {
            blogid:"",
            site: "菜鸟教程",
            url: "www.runoob.com",
            alexa: "10000"
        },
        methods: {

            // 喜欢
            lkClick(){
                $.get("/blog/like/"+blogId+"/insert",function(data,status){
                    alert(JSON.stringify(data));
                    alert(status)
                });
            },
            // 收藏
            scClick(){
                alert(blogId+":收藏")
            },
            // 获取分享信息
            fxClick(){
                alert(blogId+":分享")
            },
            // 举报按钮
            jbClick(){
                alert(blogId+":举报")
            }

        }
    })
</script>
</html>
