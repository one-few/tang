<!DOCTYPE html>
<html lang="zh-CN"  xmlns:th="http://www.w3.org/1999/xhtml"  style="height: 100%;">
<head>
    <meta charset="utf-8">
    <title>网站模型</title>
    <link rel="stylesheet" href="/static/lib/editormd/css/editormd.min.css" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" />
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body style="height: 100%;">
<div id="test-editormd" style="height: 100%;margin: 0px;border-top: 0;">
</div>
<input type="hidden" id="blogTitle" th:value="${blog.title}">
<input type="hidden" id="blogMarkdown" th:value="${blog.markdown}">
<input type="hidden" id="blogClassId" th:value="${blog.classId}">
<input type="hidden" id="id" th:value="${blog.id}">
</body>
<script src="/static/lib/editormd/js/jquery.min.js"></script>
<script src="/static/lib/editormd/js/editormd.min.js"></script>
<script type="text/javascript">

    let testEditor;
    $(function() {
        testEditor = editormd("test-editormd", {
            saveHTMLToTextarea:true,
            width   : "100%",
            height  : "100%",
            syncScrolling : "single",
            path    : "/static/lib/editormd/lib/",
            toolbarIcons : function() {
                return ["title","setClass","undo", "redo", "|", "bold", "del", "italic", "quote", "list-ul", "list-ol", "hr", "link","image","datetime","watch","||","butCg","saveInfo","butTc"]
            },
            toolbarIconTexts:{
                saveInfo:"保存发布",
                butCg:"保存草稿",
                butTc:"退出"
            },
            toolbarCustomIcons :{
                setClass:"<select id='classId' class='form-control' style='width: 100px'></select>",
                title   : "<input type='text' id='title' class='form-control' style=' max-width: 700px; width: 100%;' oninput='if(value.length>11)value=value.slice(0,60)' placeholder='标题，最大长度60'>"
            },
            toolbarHandlers :{
                butTc:function(){
                    let l = window.history.back(-1);
                    window.location.href="/";

                },
                saveInfo:function(cm, icon, cursor, selection){

                    alert(testEditor.getHTML())

                    let data = {
                        title:$("#title").val(),
                        text:testEditor.getHTML(),
                        markdown:testEditor.getMarkdown(),
                        classId:$("#classId").val(),
                        stateId:"1",
                        id:$("#id").val()
                    }
                    $.ajax({
                        type:"POST",
                        url:"/blog/update",
                        contentType: "application/json", //必须这样写
                        dataType:"json",
                        data:JSON.stringify(data),
                        success:function (data) {
                            if (data.state=='00'){
                                alert("更新成功");
                            }
                        }
                    })
                }
            },onload : function() {
                $.ajax({
                    type:"get",
                    url:"/blog/optionList",
                    contentType: "application/json", //必须这样写
                    success:function (data) {
                        if (data.state=='00'){
                            for(let i = 0; i < data.data.length ;i++){
                                $("#classId").append("<option value="+data.data[i]["id"]+">"+data.data[i]["className"]+"</option>");
                            }
                            $("#classId").val($("#blogClassId").val())
                        }
                    }
                })

                testEditor.setMarkdown($("#blogMarkdown").val())
                $("#title").val($("#blogTitle").val())


            }
        })
    });


</script>
</html>
